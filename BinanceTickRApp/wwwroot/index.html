<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test UniRealChain Company</title>
    <link href="BinanceTicker.css" rel="stylesheet" />
</head>
<body>
    <h1>Test UniRealChain Company</h1>

    <input type="button" id="open" value="Open Market" />
    <input type="button" id="close" value="Close Market" disabled="disabled" />
    <input type="button" id="reset" value="Reset" />

    <h2>Live Binance Table</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Symbol</th><th>Price</th><th>Open Time</th><th>High Price</th><th>Low Price</th><th>Price Change</th><th>Price Change Percent %</th><th>Volume</th> <th>Quote Volume</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <h2>Live Binance Ticker</h2>
    <div id="stockTicker">
        <div class="inner">
            <ul position="absolute">
            </ul>
        </div>
    </div>

    <script src="lib/signalr.min.js"></script>
    <script src="lib/binanceticker.js"></script>
</body>
</html>
